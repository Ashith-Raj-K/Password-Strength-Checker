<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
</head>
<body>
    <label for="password">Please enter the password</label>
    <input type="password" id="password" placeholder="eg:Abc@43#"> <br><br>
    <label for="Repassword">Please Re-enter the password</label>
    <input type="password" id="Repassword" placeholder="enter the same ">
    <button onclick="passStrength()">Create</button>

<script>
    let pass = ""
    let RePass = ""
    let spChar = "!@#$%^&*"
    let upperCaseLts = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    let numberChar = "1234567890"
    let foundNUm = false
    let foundSpecialChar = false
    let foundUppercase = false
    function passStrength(){
        pass = document.getElementById('password').value
        RePass = document.getElementById('Repassword').value
        if (pass === RePass){
            if(pass.length <= 5 ){
                alert("need atleast 6 characters")     
            }
             //checking special char
            else{
                for(let char of pass){
                    if (spChar.includes(char)){ 
                        // alert(`Found${char}`)
                        foundSpecialChar = true
                        break
                    }                           
                }if(!foundSpecialChar){
                        alert("enter any special character in password")
                    } 
                //checking upper case    
                for(let char of pass){
                    if(upperCaseLts.includes(char)){
                        foundUppercase = true
                        break
                    }          
                }
                if(!foundUppercase){
                        alert("enter atlest one Uppercase")
                //checking number        
                }for(let char of pass){
                    if(numberChar.includes(char)){
                        foundNUm = true
                        break
                    }
                }   
                if(!foundNUm){
                    alert("Enter atleast one number !")
                //confirming all cases    
                } if(foundNUm && foundSpecialChar && foundUppercase){
                    alert("password created succesfully")
                }     
            }
        }
        else{
            alert('!!!miss matches Enter same passwords')
        }
    }
</script>
</body>
</html>
